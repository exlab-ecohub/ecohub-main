#Enable logging of SQL requests generated by Hibernate
#logging.level.org.hibernate.SQL=debug

#Enable logging parameters for generated SQL requests
#logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

#Determines logging level for package
logging.level.team.exlab.ecohub=debug

#Enable logging of incoming http-requests (without parameters and headers) by using Spring Framework
logging.level.org.springframework.web.servlet.DispatcherServlet=debug

#Adds more information to previous logging case
#logging.level.org.springframework.web=debug

#Enable writing logs into the file and describes some parameters of this logging
logging.file.name=./log/ecohub.log
logging.logback.rollingpolicy.max-file-size=1MB
logging.logback.rollingpolicy.max-history=100

#Adds logging of http-request's parameters and headers in DispatcherServlet's logs
spring.mvc.log-request-details=true

#Enable logging of http-requests in JSON format by using external library named LogBook
#logging.level.org.zalando.logbook=TRACE

spring.jpa.hibernate.ddl-auto=none
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQL10Dialect
spring.jpa.properties.hibernate.format_sql=true
spring.sql.init.mode=always

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${POSTGRES_USER}
spring.datasource.password=${POSTGRES_PASSWORD}

app.superadmin.login=${SUPERADMIN_LOGIN}
app.superadmin.password=${SUPERADMIN_PASSWORD}
app.firstadmin.login=${FIRSTADMIN_LOGIN}
app.firstadmin.password=${FIRSTADMIN_PASSWORD}

spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database=postgresql
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
#One hour in seconds
app.accessTokenExpirationMs=3600000
#One day in seconds
app.refreshTokenExpirationMs=86400000
#One week in seconds
app.refreshTokenRememberMeExpirationMs=604800000
server.port=8081

server.ssl.key-store=classpath:ssl/ecohub.p12
server.ssl.key-store-password=ecohub65store29
server.ssl.key-store-type=pkcs12
server.ssl.key-alias=ecohub
server.ssl.key-password=ecohub65store29
#Application will accept only HTTPS requests
server.ssl.enabled=true

spring.main.banner-mode=off

spring.profiles.active=dev




